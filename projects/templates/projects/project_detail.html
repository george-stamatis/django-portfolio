<!-- projects/templates/projects/project_detail.html -->

{% extends "base.html" %}

{% block page_content %}
<h1 class="text-light font-weight-bold mb-2">{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        {% if project.image %}
            <img src="{{ project.image.url }}" width="100%">
        {% endif %}
    </div>
    <div class="col-md-4">
        <h5 class="lead text-light fs-4">About the project:</h5>
        <p class="lead text-light fs-5">{{ project.description }}</p>
        <br>
        <h5 class="lead text-light fs-4">Technology used:</h5>
        <p class="lead text-light fs-5">{{ project.technology }}</p>
    </div>
</div>
{% endblock page_content %}
